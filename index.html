<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalcYaLater</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator-grid">
        <div class="display">
            <div data-previous-operand class="previous-operand">45 +</div>
            <div data-current-operand class="current-operand">125</div>
        </div>
        <button data-all-clear class="span-two extra">AC</button>
        <button data-delete class="btn operator">DEL</button>
        <button data-operator class="btn operator">/</button>
        <button data-number class="btn">1</button>
        <button data-number class="btn">2</button>
        <button data-number class="btn">3</button>
        <button data-operator class="btn operator">*</button>
        <button data-number class="btn">4</button>
        <button data-number class="btn">5</button>
        <button data-number class="btn">6</button>
        <button data-operator class="btn operator">+</button>
        <button data-number class="btn">7</button>
        <button data-number class="btn">8</button>
        <button data-number class="btn">9</button>
        <button data-operator class="btn operator">-</button>
        <button data-number class="btn">.</button>
        <button data-number class="btn">0</button>
        <button data-equals class="span-two extra">=</button>
    </div>


    <script src="script.js"></script>
</body>
</html>
